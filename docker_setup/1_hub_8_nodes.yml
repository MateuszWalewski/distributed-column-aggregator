services:
  hub:
    image: minidb_1.0
    container_name: hub
    networks: 
      - default
    environment:
      RPC_CONNECTIONS: "node1:8081 node2:8082 node3:8083 node4:8084 node5:8085 node6:8086 node7:8087 node8:8088"
      TCP_PORTS: "8108 8109 8110 8111 8112 8113 8114 8115"
    command: "tail -f /dev/null"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  node1:
    image: minidb_1.0
    container_name: node1
    networks: 
      - default
    environment:
        RPC_PORT: "8081"
        TCP_CONNECTION: "hub:8108"
    command: "node"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock


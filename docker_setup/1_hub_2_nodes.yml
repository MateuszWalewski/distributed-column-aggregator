services:
  hub:
    image: minidb_1.0
    container_name: hub
    networks: 
      - default
    environment:
      RPC_CONNECTIONS: "node1:8081 node2:8082"
      TCP_CONNECTIONS: "8108 8109"
    command: "tail -f /dev/null"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  node1:
    image: minidb_1.0
    container_name: node1
    networks: 
      - default
    environment:
        RPC_PORT: "8081"
        TCP_PORT: "8108"
        HUB_ADDRESS: "hub"
    command: "node"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  node2:
    image: minidb_1.0
    container_name: node2
    networks: 
      - default
    environment:
        RPC_PORT: "8082"
        TCP_PORT: "8109"
        HUB_ADDRESS: "hub"
    command: "node"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  

